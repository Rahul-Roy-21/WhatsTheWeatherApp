<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons and Bootstrap CSS links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nixie+One&display=swap" rel="stylesheet">


    <!-- Favicon -->
    <link rel="shortcut icon" href="weather_icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>What's The Weather?</title>
</head>

<body>

    <div class="card weatherCard">

        <div class="search">
            <input type="text" placeholder="Search">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-container">
            <div id="notification" class="alert alert-info" role="alert">
                Enter CityName to get Latest Updates !!
            </div>

            <div class="welcomeImg">
                <img src="mylogo.png">
            </div>

            <div id="weatherUpdates">
                <div id="city"></div>

                <div class="row">
                    <div class="col-6">
                        <div class="weather-icon"><img src="./icons/unknown.png"></div>
                    </div>
                    <div class="col-6">
                        <div class="temp-value">
                            <span></span>&deg;C
                        </div>
                        <div class="weather-description"></div>
                    </div>
                </div>

                <div class="details up">
                    <a href="#">More Details ></a>
                </div>

                <div class="nextdays">
                    <div class="flexbox">
                        <div class="wicon today il1 im"><img src="./icons/unknown.png"></div>
                        <div class="wphrase today il1 im" style="display: flex;"><span
                                style="align-self: flex-start;">Partly Cloudly</span></div>
                        <div class="maxmintemp today ir1">28&deg;/21&deg;</div>
                    </div>

                    <div class="flexbox">
                        <div class="wicon tomorrow il2 im"><img src="./icons/unknown.png"></div>
                        <div class="wphrase tomorrow il2 im" style="display: flex;"><span
                                style="align-self: flex-start;">Partly Cloudly</span></div>
                        <div class="maxmintemp tomorrow ir2">28&deg;/21&deg;</div>
                    </div>
                    <div class="flexbox">
                        <div class="wicon dayaftertomorrow il3 im"><img src="./icons/unknown.png"></div>
                        <div class="wphrase dayaftertomorrow il3 im" style="display: flex;"><span
                                style="align-self: flex-start;">Partly Cloudly</span></div>
                        <div class="maxmintemp dayaftertomorrow ir3">28&deg;/21&deg;</div>
                    </div>
                </div>

                <a class="btn" href="#" target="_blank">5 Day Forecast</a>

                <div class="currentweatherStats">

                    <div class="progress">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 50%" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 sun rise">Sunrise -</div>
                        <div class="col-6 sun set">Sunset -</div>
                    </div>
                    <div class="row">
                        <div class="col-6 top">RealFeel</div>
                        <div class="col-6 top">Humidity</div>
                    </div>
                    <div class="row">
                        <div class="col-6 realfeel">-</div>
                        <div class="col-6 humidity">-</div>
                    </div>
                    <div class="row">
                        <div class="col-6 top">Cloud Cover</div>
                        <div class="col-6 top">Pressure</div>
                    </div>
                    <div class="row">
                        <div class="col-6 cloud">-</div>
                        <div class="col-6 pressure">-</div>
                    </div>
                    <div class="row">
                        <div class="col-6 top">Wind Speed</div>
                        <div class="col-6 top" title="Air Quality Index">AQI <i class="fas fa-leaf"></i></div>
                    </div>
                    <div class="row">
                        <div class="col-6 wind">-</div>
                        <div class="col-6 aqiElement" title="None">-</div>
                    </div>

                </div>

                <div class="details down">
                    <a href="#">Data Provided By <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSs9RktaoTfY8XOmED-lE9kOPrdhimcAZ86TP5gKLjvHTSDtxBmBc6TEGfZckQBjxfUZI&usqp=CAU"></a>
                </div>

            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
